    <div class="navbar">

    <div class="Heading-para">
      <h1>Point of Interest.</h1>
      <p>Here you can access location of various POI's around campus.</p>
      <input
        id="source"
        type="text"
        placeholder="What are you looking for?"
        onchange="search()"
      />

      <div class="wrap">
        <div class="search">
          <input
            type="text"
            id="myInput"
            class="searchTerm"
            placeholder="What are you looking for?"
            onkeyup="searchPlaces()"
          />
          <button type="submit" class="searchButton">
            <img
              class="icon"
              src="/SNUxplore/images/—Pngtree—search icon_4699282.png"
              width="30px"
              height="30px"
            />
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
