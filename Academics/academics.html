            id="myInput"
            class="searchTerm"

          />

              src="/SNUxplore/images/—Pngtree—search icon_4699282.png"

            />

          </button>
        </div>
      </div>
    </div>

          >

      </div>

          <p>B Block</p>

          <a

            class="btn-1"
            >Location</a
          >
        </div>
      </div>
      <div class="singlecomponent">
        <div class="topicinfo">
          <p>C Block</p>
        </div>
        <div class="btns">
          <a

            >Location</a
          >
        </div>
      </div>

        <div class="topicinfo">

          >
        </div>
      </div>
    </div>

    <script>
      const searchPlaces = () => {
        let filter = document.getElementById("myInput").value.toUpperCase();
        let components = document.getElementById("component");
        let singlecomponent = components.getElementByTagName("singlecomponent");

        for (var i = 0; i < singlecomponent.length; i++) {
          let topicinfo =
            singlecomponent[i].getElementByTagName("topicinfo")[0];
          let textValue = topicinfo.textContent || topicinfo.innerHTML;
          if (textValue.toUpperCase().indexOf("filter") > -1) {
            singlecomponent[i].style.display = "";
          } else {
            singlecomponent[i].style.display = "none";
          }
        }
      };

      var icon = document.getElementById("icon");
      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "/SNUxplore/images/sun.png";
        } else {
          icon.src = "/SNUxplore/images/moon.png";
        }
      };
    </script>

  <footer class="footer_logo">
